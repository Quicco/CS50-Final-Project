{% extends "layout.html" %} 

{% block body %}
<header></header>
<h1>Edit Student Info</h1>

{% block return %}
<button onclick="goBack()">&#8592</button>
{% endblock %}

<form action="/confirm_edit" method="post">
  <input name="class_id" type="hidden" value="{{ student['class_id'] }}" />
  <input name="student_id" type="hidden" value="{{ student['student_id'] }}" />

  <label for="name">Name</label>
  <input id="name" name="name" type="text" value="{{ student['name'] }}" />

  <label for="email">Email</label>
  <input id="email" name="email" type="text" value="{{ student['email'] }}" />

  <label for="phone">Phone</label>
  <input id="phone" name="phone" type="text" value="{{ student['phone'] }}" />

  <label for="location">Location</label>
  <select name="location" id="location">
    {% for location in locations %}
    <option value="{{ location }}">{{ location }}</option>
    {% endfor %}
  </select>

  <label for="class-type">Class Type</label>
  <select name="class_type" id="class-type">
    {% for type in class_types %}
    <option value="{{ type }}">{{ type }}</option>
    {% endfor %}
  </select>
  
  <button type="submit">Confirm</button>
</form>
{% endblock %}
