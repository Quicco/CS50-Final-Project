{% extends "layout.html" %} {% block body %}

<h1>Edit Student Info</h1>

<form action="/confirm/edit" autocomplete="off" method="post">
  <input type="hidden" name="action" value="" />
  <input name="class_id" type="hidden" value="{{ class_id }}" />
  <input name="student_id" type="hidden" value="{{ student['student_id'] }}" />

  <label for="name">Name</label>
  <input
    id="name"
    name="name"
    type="text"
    value="{{ student['name'] }}"
    autocomplete="off"
  />

  <label for="email">Email</label>
  <input
    id="email"
    name="email"
    type="text"
    value="{{ student['email'] }}"
    autocomplete="off"
  />

  <label for="phone">Phone</label>
  <input
    id="phone"
    name="phone"
    type="text"
    value="{{ student['phone'] }}"
    autocomplete="off"
  />
