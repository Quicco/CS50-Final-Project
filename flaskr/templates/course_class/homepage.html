{% extends "layout.html" %}

{% block body %}
<header>
  <!--TODO-->
</header>

<h1>Ongoing classes</h1>

<ul>
  <li>
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th>Course</th>
          <th>Class Type</th>
          <th>Time Slot</th>
          <th>Location</th>
          <th>Year</th>
          </tr>
          </thead>
          <tbody>
        {% for class in classes %}
        <tr>
          <td>{{ class['course'] }}</td>
          <td>{{ class['class_type'] }}</td>
          <td>{{ class['time_slot'] }}</td>
          <td>{{ class['location'] }}</td>
          <td>{{ class['year'] }}</td>
          <td>
            <form action="/class_view" method="post">
            <input name="class_id" type="hidden" value="{{ class['class_id'] }}">
            <button type="submit">Select</button>
            </form>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </li>
</ul>
{% endblock %}
